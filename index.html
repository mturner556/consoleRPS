<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    
    <div id="scoreboard">
        <div id="playerScoreboard">Player Score: </div>
        <div id="computerScoreboard">Computer Score: </div>
    </div>

    <div id="playerButtons">
        <button class="button">Rock</button>
        <button class="button">Paper</button>
        <button class="button">Scissors</button>
    </div>

    <div>
        <div id="roundResult">Click a button to play</div>
        <div id="results">First to five wins!</div>
        <br>
        <div id="hiddenDiv">Refresh page to play again!</div>
    </div>

    <!-- <script src="index.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
